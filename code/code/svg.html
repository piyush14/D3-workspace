<!DOCTYPE html> 
<html> 
<head> 
	 <script type="text/javascript" src="d3.min.js"></script>
</head> 
<body> 
	 <p> D3.js Training - Learning SVG</p> 
</body> 
<script>

	d3.select("body")
		.append("svg")
		.attr("id", "mySvg")
		.attr("width",200)
		.attr("height",200)
		.append("circle")
		.attr("cx",25)
		.attr("cy",25)
		.attr("r",25)
		.style("fill","red");
	
	d3.select("#mySvg")
	  .attr("id", "mySvg")
	
</script>
</html>
